<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styles-->
    <link rel="stylesheet" type="text/css" href="css/styles-form.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css" />-->

    <!-- tipografías -->
    <!-- prettier-ignore -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap');
    </style>

    <!--Fontawesome-->
    <!-- prettier-ignore -->
    <script src="https://kit.fontawesome.com/c20c034885.js" crossorigin="anonymous"></script>

    <!--JQuery para importar Header y footer-->
    <!-- prettier-ignore -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- scripts -->
    <script type="module" src="js/forms.js"></script>
  </head>
  <body class="grid-container">
    <header></header>
    <!-- Button to open the modal -->
    <main>
      <div>
        <button id="signupBtn">Sign Up</button>
        <button id="signinBtn">Sign In</button>
      </div>
      <hr>
      <div id="warnOK">
        <i class="fas fa-times" id="closeMsg"></i>
        <p>
          Se ha realizado el registro correctamente.
        </p>
      </div>
      <form id="signup" novalidate>
        <fieldset>
          <legend>Personal Data:</legend>
          <div>
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname" aria-required="true" placeholder="min 20 characters, max 30 characters"/>
          </div>
          <div>
              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname" aria-required="true" placeholder="min 20 characters, max 30 characters"/>
          </div>
          <div>
              <label for="country">Country:</label>
              <select id="country" name="country" aria-required="true">
                  <option value="1">1</option>
                  <option value="2">2</option>
              </select>
          </div>
          <fieldset>
                <legend>Age:</legend>
                <div>
                  <input type="radio" id="-18" name="age" aria-required="true" />
                  <label for="-18">I’m under 18</label>
                  <input type="radio" id="18" name="age" aria-required="true"/>
                  <label for="18">I’m 18</label>
                </div>
          </fieldset>
        </fieldset>
        <fieldset>
          <legend>Contact Data:</legend>
          <div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-required="true" placeholder="Solo se admite: .es, .com o .net" />
              </div>
              <div>
                <label for="email2">Email2:</label>
                <input type="email" id="email2" name="email" aria-required="true" placeholder="Repite tu email" />
              </div>
          </div>
          <div>
              <label for="tlf">Phone:</label>
              <input type="text" id="tlf" name="tlf" aria-required="true" placeholder="699-999999"/>
          </div>
        </fieldset>
        <fieldset>
          <legend>Credentials:</legend>
          <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" aria-required="true" placeholder="example: u123456X"/>
          </div>
          <div>
              <label for="pw1">Password:</label>
              <div style="flex-direction: row;">
                <input type="password" id="pw1" name="pw" aria-required="true" placeholder="Password"/>
                <i class="far fa-eye togglePassword"></i>
              </div>
              <label for="pw2">Password2:</label>
              <div style="flex-direction: row;">
                <input type="password" id="pw2" name="pw2" aria-required="true" placeholder="repeat password"/>
                <i class="far fa-eye togglePassword"></i>
              </div>
          </div>
          <p>Las contraseñas deben estar comprendidas entre 6 y 16 caracteres. Incluir una letra minuscula, otra mayúscula, un número y un caracter especial.</p>
        </fieldset>
          <input type="button" id="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
