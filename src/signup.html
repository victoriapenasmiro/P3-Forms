<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles-->
    <link rel="stylesheet" type="text/css" href="css/styles-form.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!--Fontawesome-->
    <!-- prettier-ignore -->
    <script src="https://kit.fontawesome.com/c20c034885.js" crossorigin="anonymous"></script>

    <!--JQuery para importar Header y footer-->
    <!-- prettier-ignore -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- scripts -->
    <script type="module" src="js/forms.js"></script>
  </head>
  <body>
    !-- Button to open the modal -->
    <button onclick="document.getElementById('id01').style.display='block'">
        Sign Up
    </button>

    <form action="" id="signup" novalidate>
      <fieldset>
        <legend>Personal Data:</legend>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" />
        </div>
        <p style="color:red; font-size:1rem;">
            Longitud màxima superada
        </p>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" />
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country" />
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div>
            <p>Age:</p>
            <input type="radio" id="-18" name="age" />
            <label for="-18">I’m under 18</label>
            <input type="radio" id="18" name="age" />
            <label for="18">I’m 18</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contact Data:</legend>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <label for="email2">Email2:</label>
            <input type="email" id="email2" name="email" />
        </div>
        <div>
            <label for="tlf">Phone Num:</label>
            <input type="number" id="tlf" name="tlf" placeholder="699-999999"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>Credentials:</legend>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="example: u123456X"/>
        </div>
        <div>
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pw" />
            <label for="pw2">password2:</label>
            <input type="password" id="pw2" name="pw2" placeholder="please, repeat password"/>
        </div>
      </fieldset>
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
